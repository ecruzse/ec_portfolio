{% extends "base.html" %}

{% block style %}
<link rel="stylesheet" href="{{ url_for('static', filename='calculator/calculator.css') }}">
<link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='calculator/calculator-fill.svg') }}">
{% endblock %}

{% block title %}Calculator{% endblock %}

{% block content %} 

 <!-- title -->
 <div class="text-center mt-5">
    <h1 id="bcTitle">Balance Calculator</h1>
</div>

<!-- sets theme to dark -- data-bs-theme='dark'-->


<!-- modal -->
<div class="modalDiv" id="modal">
  <div class="content">
    <span>Are you sure you want to reset?</span>
    <span><button id="closeBtn" type="button">&times;</button></span>

    <div>
      <span><button id="mYes" type="button">Yes</button></span>
      <span><button id="mNo" type="button">NO</button></span>
    </div>
  </div>
</div>



<!--FORM START-->
  <div class="col-10 col-sm-8 col-md-6 col-lg-4 mx-auto" id="formDiv">
    <form action="POST" class="p-4 p-md-5 border rounded-3" id="form">

      <div class="">
        <label class="form-label">Balance Brought Forward</label>
        <input type="number" name="bbf" id="bbfInput" class="form-control" step="0.01" placeholder="$0.00">
      </div>

      <div>
        <h2></h2>
      </div>

      <label class="form-label">Deposits</label>
      <div class="input-group" id="depositsDiv">
        <input type="number" name="bbf" id="depositInput" class="form-control " step="0.01" placeholder="$0.00" >
        <button type="button" class="btn btn-primary" id="depositPlusButton" onclick="initializeClass.createUserInput('depositPlusButton')">+</button>
      </div>

      <div id="createdDepositFields">

      </div>


      <div>   
        <h2 id="enteredDeposits"></h2>
      </div>

      <div>  
            <h2 id="depositTotal"></h2>
      </div>
      
      <label class="form-label">Check Amount</label>
      <div class="">
        <input type="number" name="bbf" id="checkAmountInput" class="form-control" step="0.01" placeholder="$0.00">
      </div>

      <div>
        <h2 id="balance"></h2>
      </div>

      <label class="form-label">Deductions</label>
      <div class="input-group" id="deductionsDiv">
        <input type="number" name="bbf" id="deductionsInput" class="form-control " step="0.01" placeholder="$0.00">
        <button type="button" class="btn btn-primary" id="deductionPlusButton"  onclick="initializeClass.createUserInput('deductionPlusButton')">+</button>
      </div>

      <div id="createdDeductionFields"></div>
      

      <div>
        <h2 id="otherDeductions"></h2>  
      </div>

      <div>
        <h2 id="balanceForward"></h2>
      </div>
    </form>

    <!-- calculate and reset buttons -->
    <div id="buttons" class="d-grid gap-3 mt-3 d-md-flex justify-content-sm-end">
      <button class="btn btn-primary btn-lg" type="button" id="calculateButton" onclick="initializeClass.collectUserValues()">Calculate</button>
      <!-- <button class="btn btn-info btn-lg btn-danger" type="button" id="resetButton" onclick="initializeClass.resetUserValues()">Reset</button> -->
      <button class="btn btn-info btn-lg btn-danger" type="button" id="resetButton">Reset</button>
    </div>  
  </div>


{% endblock %}


{% block script %}<script type="text/javascript" src="{{ url_for('static', filename='calculator/calculator.js') }}"></script>{% endblock %}
<script src="{{ url_for('static', filename='base/base.js') }}"></script>
