{% extends "base.html" %}

{% block style %}<link rel="stylesheet" href="{{ url_for('static', filename='calculator.css')}}">{% endblock %}

{% block title %}Calculator{% endblock %}

{% block content %} 

 <!-- title -->
 <div class=" text-center mt-5">
    <h1 id="bcTitle">Balance Calculator</h1>
</div>

<!--FORM START-->
  <div class="col-10 col-sm-8 col-md-6 col-lg-4 mx-auto">
    <form action="POST" class="p-4 p-md-5 border rounded-3" id="form">

      <div class="">
        <label class="form-label">Balance Brought Forward</label>
        <input type="number" name="bbf" id="bbfInput" class="form-control" placeholder="$0.00">
      </div>

      <div>
        <h2></h2>
      </div>

      <label class="form-label">Deposits</label>
      <div class="">
        <input type="number" name="bbf" id="depositInput" class="form-control" placeholder="$0.00">
      </div>

      <div>
        <h2 id="depositTotal"></h2>
      </div>
      
      <label class="form-label">Check Amount</label>
      <div class="">
        <input type="number" name="bbf" id="checkAmountInput" class="form-control" placeholder="$0.00">
      </div>

      <div>
        <h2 id="balance"></h2>
      </div>

      <label class="form-label">Deductions</label>
      <div class="">
        <input type="number" name="bbf" id="deductionsInput" class="form-control" placeholder="$0.00">
      </div>

      <div>
        <h2 id="otherDeductions"></h2>
      </div>

      <div>
        <h2 id="balanceForward"></h2>
      </div>
    </form>

    <!-- calculate and reset buttons -->
    <div id="buttons" class="d-grid gap-3 d-md-flex  mt-3 justify-content-md-end">
      <button class="btn btn-primary btn-lg" type="button" id="calculateButton">Calculate</button>
      <button class="btn btn-info btn-lg btn-danger" type="button" id="resetButton">Reset</button>
    </div>  
  </div>

  <form>
    <fieldset disabled>
      <legend>Disabled fieldset example</legend>
      <div class="mb-3">
        <label for="disabledTextInput" class="form-label">Disabled input</label>
        <input type="text" id="disabledTextInput" class="form-control" placeholder="Disabled input">
      </div>
      <div class="mb-3">
        <label for="disabledSelect" class="form-label">Disabled select menu</label>
        <select id="disabledSelect" class="form-select">
          <option>Disabled select</option>
        </select>
      </div>
      <div class="mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck" disabled>
          <label class="form-check-label" for="disabledFieldsetCheck">
            Can't check this
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </fieldset>
  </form>

{% endblock %}


{% block script %}<script type="text/javascript" src="{{ url_for('static', filename='calculator.js') }}"></script>{% endblock %}
