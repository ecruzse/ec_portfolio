<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href=""> -->
    <title>Calculator</title>
</head>

<body class="bg-dark">
    
{% block content %}

    <!-- title -->
    <div class="container text-primary text-center mt-3">
        <h1>Calculator</h1>
    </div>

    <div class="container">
        <h1 class="text-danger text-center" id="errorMessage"></h1>
    </div>

    <!-- calc input form -->
    <form action="/" method="POST" class="text-warning">
        
        <div class="container bg-dark w-25" id="inputFormDiv">

            <p class="" id="Broughtforw">Balance Brought Forward</p>
            <div class="input-group">
                <span class="input-group-text">$</span>
                <!-- <span class="input-group-text">0.00</span> -->
                <input type="number" id="bbf" name="bbf" step=".01" class="form-control" value="0" aria-label="Dollar amount (with dot and two decimal places)">
            </div>
            
            <div class="container mt-2 gw-20 text-center">
                <div class="row">
                  <div class="col-sm">
                    <p class="text-warning">Deposits</p>
                  </div>
                  <div class="col-sm">
                    <button class="btn btn-primary" type="button"  id="plusButton">+</button>
                  </div>
                  <div class="col-sm">
                    <button class="btn btn-primary" type="button" id="minusButton">-</button>
                  </div>
                </div>
              </div>

            <div class="input-group" id="depositInputDiv">
                
                <!-- <span class="input-group-text">$</span> -->    
                <!-- <span class="input-group-text">0.00</span> -->
                <input type="number" id="deposits0"  name="deposits" class="depositInputs0" value="0" aria-label="Dollar amount (with dot and two decimal places)">
                <!-- <input type="number" id="deposits0"  name="deposits" class="depositInputs" value="0" aria-label="Dollar amount (with dot and two decimal places)"> -->
            </div>

            <p class="text-warning mt-2">Check Amount</p>
            <div class="input-group">
               
                <span class="input-group-text">$</span>
                <!-- <span class="input-group-text">0.00</span> -->
                <input type="number" id="checkAmount" name="checkAmount" class="form-control" value="0" aria-label="Dollar amount (with dot and two decimal places)">
            </div>

            <div class="container mt-2 gw-20 text-center">
                <div class="row">
                  <div class="col-sm">
                    <p class="text-warning">Other Deductions</p>
                  </div>
                  <div class="col-sm">
                    <button class="btn btn-primary" type="button"  id="plusButtonDeductions">+</button>
                  </div>
                  <div class="col-sm">
                    <button class="btn btn-primary" type="button" id="minusButtonDeductions">-</button>
                  </div>
                </div>
            </div>

            <div class="input-group" id="deductionInputDiv">

                <!-- <span class="input-group-text">$</span> -->
                <!-- <span class="input-group-text">0.00</span> -->
                <input type="number" id="otherDeductions" name="otherDeductions" class="form-control" value="0" aria-label="Dollar amount (with dot and two decimal places)">
            </div>

            
        
            
        </div>

        <div class="container text-center mt-3">
            <button type="button" id="submitButton" name="submission" value="submit" class="btn btn-primary">Calculate</button>
        </div> 
    </form>

    <!-- results -->
    <div class="container text-success text-center mt-3">

        <h2 id="depositTotal"></h2>
        <h2 id="balance"></h2>
        <h2 id="balanceForward"></h2>
    </div>

{% endblock %}
    
    <!-- <script type="text/javascript" src="{{ url_for('static', filename='calculatorCopy.js') }}"></script> -->
    <script type="text/javascript" src="{{ url_for('static', filename='calculatorCopy.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
