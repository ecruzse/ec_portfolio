<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='calculator.css')}}">
    <title>Calculator</title>

    <style>
      body {
        font-family:'PT Serif', serif;
      }
    </style>
</head>

<body class="" id="mainBody">
    
{% block content %}
  
  <!-- title -->
  <div class=" text-center mt-5">
    <h1>Balance Calculator</h1>
    
  </div>


<!--FORM START-->


  <div class="col-md-6 mx-auto col-lg-4 col-sm-3">
    <form action="POST" class="p-4 p-md-5 border rounded-3" id="form">

      <div class="">
        <label class="form-label">Balance Brought Forward</label>
        <input type="number" name="bbf" id="bbfInput" class="form-control" placeholder="0.00">
      </div>

      <p>Deposits</p>
      <div class="">
        <input type="number" name="bbf" id="depositInput" class="form-control" placeholder="0.00">
      </div>

      <div>
        <h2 id="depositTotal"></h2>
      </div>
      
      <p>Check Amount</p>
      <div class="">
        <input type="number" name="bbf" id="checkAmountInput" class="form-control" placeholder="0.00">
      </div>

      <div>
        <h2 id="balance"></h2>
      </div>

      <p>Deductions</p>
      <div class="">
        <input type="number" name="bbf" id="deductionsInput" class="form-control" placeholder="0.00">
      </div>

      <div>
        <h2 id="otherDeductions"></h2>
      </div>

      <div>
        <h2 id="balanceForward"></h2>
      </div>
    </form>

    <!-- <div class="d-flex gap-3 justify-content-center mt-1"> -->
    <div id="buttons" class="d-grid gap-3 d-md-flex justify-content-md-end">
      <button class="btn btn-primary btn-lg" type="button" id="calculateButton">Calculate</button>
      <button class="btn btn-info btn-lg btn-danger" type="button" id="resetButton">Reset</button>
    </div>  
  </div>

 
    <!-- results -->
    <div class="container text-center mt-3" id="calculationDisplay">

      
      
      
      
    </div>
  

{% endblock %}
    
    <!-- <script type="text/javascript" src="{{ url_for('static', filename='calculatorCopy.js') }}"></script> -->
    <script type="text/javascript" src="{{ url_for('static', filename='calculatorOld.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
