<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href=""> -->
    <title>Calculator</title>
</head>

<body class="bg-dark" >
    
{% block content %}
  
  <!-- title -->
  <div class="text-primary text-center mt-5">
    <h1>Calculator</h1>
  </div>

  <div class="justify-content-xl-around">
    <form action="/" method="POST" class="text-warning">
      <div class="container-fluid w-25" id="inputFormDiv">
          <p class="" id="Broughtforw">Balance Brought Forward</p>
          <div class="input-group">
              <span class="input-group-text">$</span>
              <!-- <span class="input-group-text">0.00</span> -->
              <input type="number" id="bbf" name="bbf"  placeholder="0" step="1" class="form-control"  aria-label="Dollar amount (with dot and two decimal places)">
          </div>
          
          <div class="container mt-2 ">
              <div class="row">
                <div class="col-4" >
                  <p>Deposits</p>
                </div>
                <div class="col-2">
                  <button class="btn btn-primary" type="button"  id="plusButtonDeposit">+</button>
                </div>
                <div class="col-1">
                  <button class="btn btn-primary" type="button" id="minusButtonDeposit">-</button>
                </div>
              </div>
            </div>

          <div class="input-group" id="depositInputDiv">
              
              <span class="input-group-text">$</span>    
              <!-- <span class="input-group-text">0.00</span> -->
              <input type="number" id="deposits"  placeholder="0" name="deposits" class="form-control"  aria-label="Dollar amount (with dot and two decimal places)">
              <!-- <input type="number" id="deposits0"  name="deposits" class="depositInputs"  aria-label="Dollar amount (with dot and two decimal places)"> -->
          </div>

          <p class="text-warning mt-2">Check Amount</p>
          <div class="input-group">
            
              <span class="input-group-text">$</span>
              <!-- <span class="input-group-text">0.00</span> -->
              <input type="number" id="checkAmount" placeholder="0" name="checkAmount" class="form-control"  aria-label="Dollar amount (with dot and two decimal places)">
          </div>

          <div class="container-fluid mt-2 ">
              <div class="row">
                <div class="col-4">
                  <p class="text-warning">Deductions</p>
                </div>
                <div class="col-2">
                  <button class="btn btn-primary" type="button" id="plusButtonDeductions">+</button>
                </div>
                <div class="col-1">
                  <button class="btn btn-primary" type="button" id="minusButtonDeductions">-</button>
                </div>
              </div>
          </div>

          <div class="input-group" id="deductionInputDiv0">

              <span class="input-group-text">$</span>
              <!-- <span class="input-group-text">0.00</span> -->
              <input type="number" id="deductions" placeholder="0" name="otherDeductions" class="form-control"  aria-label="Dollar amount (with dot and two decimal places)">
          </div>

      </div>

      <div class="container text-center mt-3">
          <button type="button" id="submitButton" name="submission" value="submit" class="btn btn-primary">Calculate</button>
          <button type="button" id="clearButton" name="submission" value="submit" class="btn btn-info">Clear</button>
      </div> 
    
    </form>
  </div>

  <!-- results -->
  <div class="container text-success text-center mt-3">

      <h2 id="depositTotal"></h2>
      <h2 id="balance"></h2>
      <h2 id="otherDeductions"></h2>
      <h2 id="balanceForward"></h2>
  </div>

{% endblock %}
    
    <!-- <script type="text/javascript" src="{{ url_for('static', filename='calculatorCopy.js') }}"></script> -->
    <script type="text/javascript" src="{{ url_for('static', filename='calculatorOld.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
