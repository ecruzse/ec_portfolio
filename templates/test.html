{% extends "base.html" %}


{% block style %}
<link rel="stylesheet" href="{{ url_for('static', filename='test/test.css')}}">
{% endblock %}


{% block content %}
<!-- Trigger/Open The Modal -->
<button id="myBtn">Open Modal</button>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>Some text in the Modal..</p>
  </div>

</div>

{% endblock %}

{% block script %}
<script src="{{ url_for('static', filename='test/test.js')}}"></script>
{% endblock %}
